<!--
title: 饼图-限定角度范围
plotDescription: 限定饼图的角度范围，以实现特殊的视觉效果
plotUsage: 饼图广泛得应用在各个领域，用于表示不同分类的占比情况，通过弧度大小来对比各种分类。饼图通过将一个圆饼按照分类的占比划分成多个区块，整个圆饼代表数据的总量，每个区块（圆弧）表示该分类占总体的比例大小，所有区块（圆弧）的加和等于 100%。
relativePlots:
  - ${plotByName.pie}
date: "2018-03-19"
subCat: 基础饼图
-->

<script>
    const data = [
        {type: '分类一', value: 27},
        {type: '分类二', value: 25},
        {type: '分类三', value: 18},
        {type: '分类四', value: 15},
        {type: '分类五', value: 10},
        {type: 'Other', value: 5}
    ];

    const chart = new G2.Chart({
        container: 'mountNode',
        forceFit: true,
        height: window.innerHeight,
        padding: [40, 0]
    });

    chart.source(data);
    chart.coord('theta', {
        startAngle: Math.PI, // 起始角度
        endAngle: Math.PI * (3 / 2) // 结束角度
    });
    chart.intervalStack()
        .position('value')
        .color('type')
        .label('type');

    chart.render();
</script>
