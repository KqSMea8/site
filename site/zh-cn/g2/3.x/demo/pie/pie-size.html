<!--
title: 饼图-半径大小
plotDescription: 不但通过圆弧也通过半径大小对比数据的大小
plotUsage: 如果饼图中存在多个数据大小不明显，可以增加半径上的数据映射，使得数据对比更加明显。
relativePlots:
  - ${plotByName.pie}
date: "2018-03-07"
tags: 自定义shape
subCat: 基础饼图
-->

<script>
const data = [
  {type: '分类一', value: 27},
  {type: '分类二', value: 25},
  {type: '分类三', value: 18},
  {type: '分类四', value: 15},
  {type: '分类五', value: 10},
  {type: 'Other', value: 5}
];

let max = 0;
data.forEach(function(obj){
  if (obj.value > max) {
    max = obj.value;
  }
});
// 自定义 other 的图形，增加两条线
G2.Shape.registerShape('interval', 'sliceShape', {
  draw(cfg, container) {
    const points = cfg.points;
    const origin = cfg.origin._origin;
    const percent = origin.value / max;
    const xWidth = points[2].x - points[1].x;
    const width = xWidth * percent;
    let path = [];
    path.push(['M', points[0].x, points[0].y]);
    path.push(['L', points[1].x, points[1].y]);
    path.push(['L', points[0].x + width, points[2].y]);
    path.push(['L', points[0].x + width, points[3].y]);
    path.push('Z');
    path = this.parsePath(path);
    return container.addShape('path', {
      attrs: {
        fill: cfg.color,
        path: path
      }
    });
  }
});

const chart = new G2.Chart({
  container: 'mountNode',
  forceFit: true,
  height: window.innerHeight
});

chart.source(data);
chart.coord('theta', {
  radius: 0.8
});
chart.intervalStack()
  .position('value')
  .color('type')
  .shape('sliceShape')
  .label('type', { offset: -20 });

chart.render();

</script>
