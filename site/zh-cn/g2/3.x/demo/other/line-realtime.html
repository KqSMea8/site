<!--
title: 实时更新数据的折线图
plotDescription: 实时更新数据的折线图
plotUsage: 实时更新数据的时候，折线图会做相应的更新动画，适合于展示监控类数据
chartDetail: ${base}zh-cn/vis/chart/line.html
date: "2018-03-08"
subCat: 其他
-->
<script>
    var data = [];
    var chart = new G2.Chart({
        container: 'mountNode',
        forceFit: true,
        height: window.innerHeight
    });
    chart.source(data, {
        time: {
            alias: '时间',
            type: 'time',
            mask: 'MM:ss',
            tickCount: 10,
            nice: false
        },
        temperature: {
            alias: '平均温度(°C)',
            min: 10,
            max: 35
        },
        type: {
            type: 'cat'
        }
    });
    chart.line()
        .position('time*temperature')
        .color('type', ['#ff7f0e', '#2ca02c'])
        .shape('smooth')
        .size(2);
    chart.render();
    setInterval(function () {
        var now = new Date();
        var time = now.getTime();
        var temperature1 = ~~(Math.random() * 5) + 22;
        var temperature2 = ~~(Math.random() * 7) + 17;
        if (data.length >= 200) {
            data.shift();
            data.shift();
        }
        data.push({
            time: time,
            temperature: temperature1,
            type: '记录1'
        });
        data.push({
            time: time,
            temperature: temperature2,
            type: '记录2'
        });
        chart.changeData(data);
    }, 1000);
</script>
