<!--
title: 自定义柱状图
plotDescription: 柱状图，顶部带图片
plotUsage: 在柱状图柱子顶部加上图片，更生动地表示当前数据列的特征
chartDetail: ${base}zh-cn/vis/chart/bar.html
date: "2018-03-08"
subCat: 基础柱状图
-->

<script>
    var data = [
        {"name":"John","vote":35654},
        {"name":"Damon","vote":65456},
        {"name":"Patrick","vote":45724},
        {"name":"Mark","vote":13654}
    ];
    var imageMap = {
        'John': 'https://zos.alipayobjects.com/rmsportal/mYhpaYHyHhjYcQf.png',
        'Damon': 'https://zos.alipayobjects.com/rmsportal/JBxkqlzhrlkGlLW.png',
        'Patrick': 'https://zos.alipayobjects.com/rmsportal/zlkGnEMgOawcyeX.png',
        'Mark': 'https://zos.alipayobjects.com/rmsportal/KzCdIdkwsXdtWkg.png'
    };
    var chart = new G2.Chart({
        container : 'mountNode',
        forceFit: true,
        height: window.innerHeight,
        padding: [ 60, 20, 40, 60 ]
    });
    chart.source(data, {
        vote: {
            min: 0
        }
    });
    chart.legend(false);
    chart.axis('vote', {
        labels: null,
        title: null,
        line: null,
        tickLine: null
    });
    chart.interval()
        .position('name*vote')
        .color('name', ['#7f8da9', '#fec514', '#db4c3c', '#daf0fd']);
    chart.point()
        .position('name*vote')
        .size(60)
        .shape('name', function (name) {
            return ['image', imageMap[name]];
        });
    chart.render();
</script>
